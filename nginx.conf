# Sophia AI Production Nginx Configuration
# Unified reverse proxy for Lambda Labs + Kubernetes deployment

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Performance optimizations
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=health:10m rate=1r/s;

    # Upstream servers
    upstream agno_coordinator {
        server agno-coordinator:8080;
        keepalive 32;
    }

    upstream mcp_agents {
        server mcp-agents:8000;
        keepalive 32;
    }

    upstream mcp_context {
        server mcp-context:8080;
        keepalive 32;
    }

    upstream mcp_github {
        server mcp-github:8080;
        keepalive 32;
    }

    upstream mcp_hubspot {
        server mcp-hubspot:8080;
        keepalive 32;
    }

    upstream mcp_lambda {
        server mcp-lambda:8080;
        keepalive 32;
    }

    upstream mcp_research {
        server mcp-research:8080;
        keepalive 32;
    }

    upstream mcp_business {
        server mcp-business:8080;
        keepalive 32;
    }

    upstream prometheus {
        server prometheus:9090;
        keepalive 32;
    }

    upstream grafana {
        server grafana:3000;
        keepalive 32;
    }

    upstream loki {
        server loki:3100;
        keepalive 32;
    }

    # Default server block
    server {
        listen 80 default_server;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # Production server block
    server {
        listen 80;
        server_name www.sophia-intel.ai sophia-intel.ai;

        # Health check endpoint (no rate limiting)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API endpoints with rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://agno_coordinator/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # MCP service endpoints
        location /agents/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://mcp_agents/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /context/ {
