app = "sophia-analytics-mcp"
primary_region = "iad"

[build]
  dockerfile = "mcp/analytics-mcp/Dockerfile"
  context = "."

[env]
  PORT = "8080"
  SERVICE_NAME = "analytics-mcp"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    method = "GET"
    path = "/health"

[deploy]
  strategy = "rolling"

[[vm]]
  memory = "512mb"
  cpus = 1