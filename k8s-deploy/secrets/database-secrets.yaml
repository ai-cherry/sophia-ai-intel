apiVersion: v1
kind: Secret
metadata:
  name: sophia-database-secrets
  namespace: sophia
  labels:
    app: sophia-ai
    component: database
type: Opaque
data:
  # These will be base64 encoded values
  # postgresql://username:password@host:port/database
  DATABASE_URL: <BASE64_ENCODED_DATABASE_URL>
  NEON_DATABASE_URL: <BASE64_ENCODED_NEON_DATABASE_URL>
  NEON_API_TOKEN: <BASE64_ENCODED_NEON_API_TOKEN>
  NEON_PROJECT_ID: <BASE64_ENCODED_NEON_PROJECT_ID>
  NEON_BRANCH_ID: <BASE64_ENCODED_NEON_BRANCH_ID>
---
apiVersion: v1
kind: Secret
metadata:
  name: sophia-redis-secrets
  namespace: sophia
  labels:
    app: sophia-ai
    component: redis
type: Opaque
data:
  REDIS_URL: <BASE64_ENCODED_REDIS_URL>
  REDIS_PASSWORD: <BASE64_ENCODED_REDIS_PASSWORD>
  REDIS_API_ACCOUNTKEY: <BASE64_ENCODED_REDIS_API_ACCOUNTKEY>
  REDIS_API_USERKEY: <BASE64_ENCODED_REDIS_API_USERKEY>
---
apiVersion: v1
kind: Secret
metadata:
  name: sophia-vector-secrets
  namespace: sophia
  labels:
    app: sophia-ai
    component: vector-db
type: Opaque
data:
  QDRANT_URL: <BASE64_ENCODED_QDRANT_URL>
  QDRANT_API_KEY: <BASE64_ENCODED_QDRANT_API_KEY>
  QDRANT_CLUSTER_ID: <BASE64_ENCODED_QDRANT_CLUSTER_ID>
  QDRANT_MANAGEMENT_KEY: <BASE64_ENCODED_QDRANT_MANAGEMENT_KEY>
  QDRANT_ACCOUNT_ID: <BASE64_ENCODED_QDRANT_ACCOUNT_ID>