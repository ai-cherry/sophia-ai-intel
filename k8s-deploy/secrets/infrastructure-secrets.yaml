apiVersion: v1
kind: Secret
metadata:
  name: sophia-infrastructure-secrets
  namespace: sophia
  labels:
    app: sophia-ai
    component: infrastructure
type: Opaque
data:
  # Lambda Labs Configuration
  LAMBDA_API_KEY: <BASE64_ENCODED_LAMBDA_API_KEY>
  LAMBDA_PRIVATE_SSH_KEY: <BASE64_ENCODED_LAMBDA_PRIVATE_SSH_KEY>
  LAMBDA_PUBLIC_SSH_KEY: <BASE64_ENCODED_LAMBDA_PUBLIC_SSH_KEY>

  # DNSimple
  DNSIMPLE_ACCOUNT_ID: <BASE64_ENCODED_DNSIMPLE_ACCOUNT_ID>
  DNSIMPLE_API_KEY: <BASE64_ENCODED_DNSIMPLE_API_KEY>

  # Docker Hub
  DOCKERHUB_USERNAME: <BASE64_ENCODED_DOCKERHUB_USERNAME>
  DOCKERHUB_PERSONAL_ACCESS_TOKEN: <BASE64_ENCODED_DOCKERHUB_TOKEN>

  # Monitoring
  GRAFANA_ADMIN_PASSWORD: <BASE64_ENCODED_GRAFANA_ADMIN_PASSWORD>

  # Security
  JWT_SECRET: <BASE64_ENCODED_JWT_SECRET>
  API_SECRET_KEY: <BASE64_ENCODED_API_SECRET>
  BACKUP_ENCRYPTION_KEY: <BASE64_ENCODED_BACKUP_KEY>
---
apiVersion: v1
kind: Secret
metadata:
  name: sophia-github-secrets
  namespace: sophia
  labels:
    app: sophia-ai
    component: github
type: Opaque
data:
  # GitHub App
  GITHUB_APP_ID: <BASE64_ENCODED_GITHUB_APP_ID>
  GITHUB_INSTALLATION_ID: <BASE64_ENCODED_GITHUB_INSTALLATION_ID>
  GITHUB_PRIVATE_KEY: <BASE64_ENCODED_GITHUB_PRIVATE_KEY>

  # GitHub PAT
  GH_PAT_TOKEN: <BASE64_ENCODED_GITHUB_PAT_TOKEN>
---
