apiVersion: v1
kind: Secret
metadata:
  name: sophia-business-secrets
  namespace: sophia
  labels:
    app: sophia-ai
    component: business-integrations
type: Opaque
data:
  # HubSpot
  HUBSPOT_ACCESS_TOKEN: <BASE64_ENCODED_HUBSPOT_ACCESS_TOKEN>
  HUBSPOT_API_KEY: <BASE64_ENCODED_HUBSPOT_API_KEY>
  HUBSPOT_CLIENT_SECRET: <BASE64_ENCODED_HUBSPOT_CLIENT_SECRET>

  # Gong
  GONG_ACCESS_KEY: <BASE64_ENCODED_GONG_ACCESS_KEY>
  GONG_ACCESS_KEY_SECRET: <BASE64_ENCODED_GONG_ACCESS_KEY_SECRET>

  # Salesforce
  SALESFORCE_CLIENT_ID: <BASE64_ENCODED_SALESFORCE_CLIENT_ID>
  SALESFORCE_CLIENT_SECRET: <BASE64_ENCODED_SALESFORCE_CLIENT_SECRET>
  SALESFORCE_USERNAME: <BASE64_ENCODED_SALESFORCE_USERNAME>
  SALESFORCE_PASSWORD: <BASE64_ENCODED_SALESFORCE_PASSWORD>
  SALESFORCE_SECURITY_TOKEN: <BASE64_ENCODED_SALESFORCE_SECURITY_TOKEN>

  # Slack
  SLACK_APP_TOKEN: <BASE64_ENCODED_SLACK_APP_TOKEN>
  SLACK_BOT_TOKEN: <BASE64_ENCODED_SLACK_BOT_TOKEN>
  SLACK_CLIENT_ID: <BASE64_ENCODED_SLACK_CLIENT_ID>
  SLACK_CLIENT_SECRET: <BASE64_ENCODED_SLACK_CLIENT_SECRET>
  SLACK_SIGNING_SECRET: <BASE64_ENCODED_SLACK_SIGNING_SECRET>

  # Other Integrations
  APOLLO_API_KEY: <BASE64_ENCODED_APOLLO_API_KEY>
  USERGEMS_API_KEY: <BASE64_ENCODED_USERGEMS_API_KEY>
  ZILLOW_API_KEY: <BASE64_ENCODED_ZILLOW_API_KEY>
  TELEGRAM_BOT_TOKEN: <BASE64_ENCODED_TELEGRAM_BOT_TOKEN>
  TELEGRAM_CHAT_ID: <BASE64_ENCODED_TELEGRAM_CHAT_ID>