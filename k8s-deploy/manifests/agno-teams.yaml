apiVersion: apps/v1
kind: Deployment
metadata:
  name: agno-teams
  namespace: sophia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agno-teams
  template:
    metadata:
      labels:
        app: agno-teams
    spec:
      containers:
      - name: agno-teams
        image: ghcr.io/ai-cherry/sophia-agno-teams:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8008
        # Health probes for agno-teams
        livenessProbe:
        httpGet:
        path: /health/live
        port: 8080
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 3
        readinessProbe:
        httpGet:
        path: /health/ready
        port: 8080
        initialDelaySeconds: 10
        periodSeconds: 5
        timeoutSeconds: 3
        successThreshold: 1
        failureThreshold: 3
        # Startup probe for slower services
        startupProbe:
        httpGet:
        path: /health/live
        port: 8080
        initialDelaySeconds: 10
        periodSeconds: 5
        timeoutSeconds: 3
        successThreshold: 1
        failureThreshold: 30  # Allow up to 150 seconds for startup
        - containerPort: 8008
        env:
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: sophia-secrets
              key: OPENROUTER_API_KEY
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: sophia-secrets
              key: DATABASE_URL
        - name: GONG_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: sophia-secrets
              key: GONG_ACCESS_KEY
        - name: GONG_ACCESS_KEY_SECRET
          valueFrom:
            secretKeyRef:
              name: sophia-secrets
              key: GONG_ACCESS_KEY_SECRET
        - name: SALESFORCE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: sophia-secrets
              key: SALESFORCE_CLIENT_ID
        - name: HUBSPOT_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: sophia-secrets
              key: HUBSPOT_ACCESS_TOKEN
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: sophia-secrets
              key: SLACK_BOT_TOKEN
        resources:
          requests:
            cpu: 500m
            memory: "1Gi"
          limits:
            cpu: 1
            memory: "2Gi"
      imagePullSecrets:
      - name: github-registry
---
apiVersion: v1
kind: Service
metadata:
  name: agno-teams
  namespace: sophia
spec:
  selector:
    app: agno-teams
  ports:
    - port: 8008
      targetPort: 8008
  type: ClusterIP
