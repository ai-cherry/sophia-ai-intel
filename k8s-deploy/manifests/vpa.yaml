apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: mcp-context-vpa
  namespace: sophia
  labels:
    app: mcp-context
    component: vpa
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mcp-context
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: mcp-context
      minAllowed:
        cpu: 1
        memory: 4Gi
      maxAllowed:
        cpu: 8
        memory: 32Gi
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits
---
