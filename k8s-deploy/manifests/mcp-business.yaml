apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-business
  namespace: sophia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-business
  template:
    metadata:
      labels:
        app: mcp-business
    spec:
      containers:
      - name: mcp-business
        image: ghcr.io/ai-cherry/sophia-mcp-business:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8003
        env:
        - name: SALESFORCE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: sophia-secrets
              key: SALESFORCE_CLIENT_ID
        - name: SALESFORCE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: sophia-secrets
              key: SALESFORCE_CLIENT_SECRET
        - name: SALESFORCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: sophia-secrets
              key: SALESFORCE_USERNAME
        - name: SALESFORCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sophia-secrets
              key: SALESFORCE_PASSWORD
        - name: APOLLO_API_KEY
          valueFrom:
            secretKeyRef:
              name: sophia-secrets
              key: APOLLO_API_KEY
        - name: USERGEMS_API_KEY
          valueFrom:
            secretKeyRef:
              name: sophia-secrets
              key: USERGEMS_API_KEY
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: sophia-secrets
              key: OPENROUTER_API_KEY
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        resources:
          requests:
            cpu: 500m
            memory: "1Gi"
          limits:
            cpu: 1
            memory: "2Gi"
      imagePullSecrets:
      - name: github-registry
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-business
  namespace: sophia
spec:
  selector:
    app: mcp-business
  ports:
    - port: 8003
      targetPort: 8003
  type: ClusterIP
