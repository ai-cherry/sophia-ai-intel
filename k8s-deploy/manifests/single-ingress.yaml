apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sophia-ingress
  namespace: sophia
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/enable-cors: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - www.sophia-intel.ai
    secretName: sophia-tls-secret
  rules:
  - host: www.sophia-intel.ai
    http:
      paths:
      # Frontend routes
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sophia-dashboard
            port:
              number: 3000
      # API routes
      - path: /api/research
        pathType: Prefix
        backend:
          service:
            name: mcp-research
            port:
              number: 8000
      - path: /api/context
        pathType: Prefix
        backend:
          service:
            name: mcp-context
            port:
              number: 8001
      - path: /api/github
        pathType: Prefix
        backend:
          service:
            name: mcp-github
            port:
              number: 8005
      - path: /api/business
        pathType: Prefix
        backend:
          service:
            name: mcp-business
            port:
              number: 8080
      - path: /api/lambda
        pathType: Prefix
        backend:
          service:
            name: mcp-lambda
            port:
              number: 8080
      - path: /api/hubspot
        pathType: Prefix
        backend:
          service:
            name: mcp-hubspot
            port:
              number: 8004
      - path: /api/agents
        pathType: Prefix
        backend:
          service:
            name: mcp-agents
            port:
              number: 8002
      - path: /api/orchestrator
        pathType: Prefix
        backend:
          service:
            name: orchestrator
            port:
              number: 8003
      - path: /api/sonic
        pathType: Prefix
        backend:
          service:
            name: sonic-ai
            port:
              number: 8080
      # Health check endpoints
      - path: /health
        pathType: Exact
        backend:
          service:
            name: sophia-dashboard
            port:
              number: 3000
      - path: /api/health
        pathType: Prefix
        backend:
          service:
            name: mcp-research
            port:
              number: 8080
