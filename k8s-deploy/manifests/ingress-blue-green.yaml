      # API routes - Green environment (Docker Compose)
      - path: /api/research
        pathType: Prefix
        backend:
          service:
            name: sophia-research-green
            port:
              number: 8080
      - path: /api/context
        pathType: Prefix
        backend:
          service:
            name: sophia-context-green
            port:
              number: 8080
      - path: /api/github
        pathType: Prefix
        backend:
          service:
            name: sophia-github-green
            port:
              number: 8080
      - path: /api/business
        pathType: Prefix
        backend:
          service:
            name: sophia-business-green
            port:
              number: 8080
      - path: /api/lambda
        pathType: Prefix
        backend:
          service:
            name: sophia-lambda-green
            port:
              number: 8080
      - path: /api/hubspot
        pathType: Prefix
        backend:
          service:
            name: sophia-hubspot-green
            port:
              number: 8080
      - path: /api/agents
        pathType: Prefix
        backend:
          service:
            name: sophia-agents-green
            port:
              number: 8000
      - path: /api/orchestrator
        pathType: Prefix
        backend:
          service:
            name: orchestrator-green
            port:
              number: 3001
      # Health check endpoints
      - path: /health
        pathType: Exact
