apiVersion: apps/v1
kind: Deployment
metadata:
  name: sophia-dashboard
  namespace: sophia
  labels:
    app: sophia-dashboard
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sophia-dashboard
  template:
    metadata:
      labels:
        app: sophia-dashboard
        component: frontend
    spec:
      containers:
      - name: sophia-dashboard
        image: sophia-dashboard:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: VITE_API_BASE_URL
          value: "http://sophia-orchestrator:8080"
        - name: VITE_BUILD_ID
          value: "k8s-deploy"
        - name: TENANT
          value: "pay-ready"
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
      imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: sophia-dashboard
  namespace: sophia
  labels:
    app: sophia-dashboard
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: sophia-dashboard
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
