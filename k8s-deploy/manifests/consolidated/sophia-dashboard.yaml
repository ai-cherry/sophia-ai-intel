---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sophia-dashboard
  labels:
    app: sophia-dashboard
    tier: frontend
    component: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sophia-dashboard
  template:
    metadata:
      labels:
        app: sophia-dashboard
        tier: frontend
        component: dashboard
    spec:
      containers:
      - name: sophia-dashboard
        image: sophia-registry/sophia-dashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        - name: API_BASE_URL
          value: "http://sophia-ai-core:8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: sophia-dashboard
  labels:
    app: sophia-dashboard
    tier: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: sophia-dashboard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sophia-dashboard-storage
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi