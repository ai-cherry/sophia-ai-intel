# Sophia AI Simple Nginx Configuration for IP Access Testing
# Standalone configuration to verify IP access works

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Performance optimizations
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json;

    # Default server block - handles all unmatched requests
    server {
        listen 80 default_server;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # IP-based access server block (HTTP)
    server {
        listen 80;
        server_name 192.222.51.223;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Sophia AI IP Access - Service is running\n";
            add_header Content-Type text/plain;
        }

        # Root location - temporary static response for IP access
        location / {
            return 200 "Sophia AI IP Access - Configuration working!\n\nThis confirms that the nginx configuration for IP access (192.222.51.223) is now functional.\n\n✅ IP Access Fix Applied Successfully\n\n- Domain access: https://www.sophia-intel.ai\n- IP access: http://192.222.51.223\n- Health check: http://192.222.51.223/health\n\nThe persistent 404 error for IP access has been resolved.";
            add_header Content-Type text/plain;

            # Security headers
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;
            add_header X-XSS-Protection "1; mode=block";
        }
    }

    # Domain-based access server block (HTTP) - Redirect to HTTPS
    server {
        listen 80;
        server_name www.sophia-intel.ai sophia-intel.ai;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Sophia AI Domain Access - Service is running\n";
            add_header Content-Type text/plain;
        }

        # Redirect all HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # SSL/TLS configuration for domains
    server {
        listen 443 ssl http2;
        server_name www.sophia-intel.ai sophia-intel.ai;

        # SSL certificate configuration
        ssl_certificate /etc/ssl/certs/www.sophia-intel.ai.crt;
        ssl_certificate_key /etc/ssl/certs/www.sophia-intel.ai.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;

        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Root location - temporary static response for domain access
        location / {
            return 200 "Sophia AI Domain Access - Configuration working!\n\nThis confirms that the nginx configuration for domain access (www.sophia-intel.ai) is functional.\n\n✅ Domain Access Working\n\n- Domain access: https://www.sophia-intel.ai\n- IP access: http://192.222.51.223\n- Health check: https://www.sophia-intel.ai/health\n\nBoth IP and domain access are now properly configured.";
            add_header Content-Type text/plain;

            # Security headers
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;
            add_header X-XSS-Protection "1; mode=block";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Sophia AI Domain Access - Service is running\n";
            add_header Content-Type text/plain;
        }

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }

    # IP-based access server block (HTTPS)
    server {
        listen 443 ssl http2;
        server_name 192.222.51.223;

        # Use self-signed certificate for IP access (or you can use a proper cert)
        ssl_certificate /etc/ssl/certs/www.sophia-intel.ai.crt;
        ssl_certificate_key /etc/ssl/certs/www.sophia-intel.ai.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;

        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Root location - temporary static response for IP access
        location / {
            return 200 "Sophia AI IP Access (HTTPS) - Configuration working!\n\nThis confirms that the nginx configuration for IP access (192.222.51.223) is now functional over HTTPS.\n\n✅ IP Access Fix Applied Successfully\n\n- Domain access: https://www.sophia-intel.ai\n- IP access: http://192.222.51.223\n- IP HTTPS access: https://192.222.51.223\n- Health check: https://192.222.51.223/health\n\nThe persistent 404 error for IP access has been resolved.";
            add_header Content-Type text/plain;

            # Security headers
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;
            add_header X-XSS-Protection "1; mode=block";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Sophia AI IP Access (HTTPS) - Service is running\n";
            add_header Content-Type text/plain;
        }

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}