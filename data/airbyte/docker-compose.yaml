version: '3.8'

services:
  airbyte-webapp:
    image: airbyte/webapp:latest
    container_name: airbyte-webapp
    restart: unless-stopped
    environment:
      - AIRBYTE_VERSION=0.50.0
      - API_URL=http://airbyte-server:8001/api/v1/
      - TRACKING_STRATEGY=segment
    ports:
      - "8080:80"
    networks:
      - airbyte-network

  airbyte-server:
    image: airbyte/server:latest
    container_name: airbyte-server
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${AIRBYTE_DB_USER}:${AIRBYTE_DB_PASSWORD}@airbyte-db:5432/airbyte
      - CONFIG_DATABASE_URL=postgresql://${AIRBYTE_DB_USER}:${AIRBYTE_DB_PASSWORD}@airbyte-db:5432/airbyte_configs
      - TEMPORAL_HOST=airbyte-temporal:7233
      - TRACKING_STRATEGY=segment
    ports:
      - "8001:8001"
    networks:
      - airbyte-network
    depends_on:
      - airbyte-db
      - airbyte-temporal

  airbyte-temporal:
    image: airbyte/temporal:latest
    container_name: airbyte-temporal
    restart: unless-stopped
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=${AIRBYTE_DB_USER}
      - POSTGRES_PWD=${AIRBYTE_DB_PASSWORD}
      - POSTGRES_SEEDS=airbyte-db
    ports:
      - "7233:7233"
    networks:
      - airbyte-network
    depends_on:
      - airbyte-db

  airbyte-db:
    image: postgres:13-alpine
    container_name: airbyte-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${AIRBYTE_DB_USER}
      - POSTGRES_PASSWORD=${AIRBYTE_DB_PASSWORD}
      - POSTGRES_DB=airbyte
    volumes:
      - airbyte_db_data:/var/lib/postgresql/data
    networks:
      - airbyte-network

volumes:
  airbyte_db_data:

networks:
  airbyte-network:
    external: false