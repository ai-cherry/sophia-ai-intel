name: 'sophia_analytics'
version: '1.0.0'
config-version: 2

profile: 'sophia_analytics'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  sophia_analytics:
    staging:
      +materialized: view
    marts:
      +materialized: table
      sales:
        +schema: sales
      communications:
        +schema: comms
      projects:
        +schema: projects