server {
  listen 8080;
  server_name _;
  add_header Cache-Control "no-store";

  location = /healthz {
    default_type application/json;
    return 200 '{"status":"healthy","service":"sophiaai-dashboard","version":"1.0.0","timestamp":"$time_iso8601"}';
  }

  location = /__build {
    default_type text/plain;
    return 200 "BUILD_ID=${BUILD_ID}\nBUILD_TIMESTAMP=${BUILD_TIMESTAMP}\nGIT_COMMIT=${GIT_COMMIT}\nVERSION=1.0.0\nENVIRONMENT=production\n";
  }

  root /usr/share/nginx/html;
  index index.html;
  
  location / { 
    try_files $uri /index.html; 
  }
  
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}

