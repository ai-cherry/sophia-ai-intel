http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  
  sendfile on;
  keepalive_timeout 65;
  
  server {
    listen 8080;
    server_name _;
    add_header Cache-Control "no-store";

    location = /healthz {
      default_type application/json;
      return 200 '{"status":"healthy","service":"sophiaai-dashboard","version":"1.0.0","timestamp":"$time_iso8601"}';
    }

    location = /__build {
      default_type text/plain;
      return 200 "BUILD_ID=unknown\nBUILD_TIMESTAMP=unknown\nGIT_COMMIT=unknown\nVERSION=1.0.0\nENVIRONMENT=production\n";
    }

    root /usr/share/nginx/html;
    index index.html;
    
    location / { 
      try_files $uri /index.html; 
    }
    
    location /assets/ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }
  }
}

events {
  worker_connections 1024;
}
