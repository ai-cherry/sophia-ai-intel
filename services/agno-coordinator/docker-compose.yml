version: '3.8'

services:
  agno-coordinator:
    build: .
    ports:
      - "3001:3001"
    environment:
      # Service Configuration
      - NODE_ENV=production
      - PORT=3001

      # Feature Flags
      - ENABLE_AGNO_ROUTING=false
      - ENABLE_AGNO_LOGGING=true
      - ENABLE_AGNO_MONITORING=true
      - ENABLE_AGNO_FALLBACK=true
      - ENABLE_AGNO_CIRCUIT_BREAKER=true
      - ENABLE_AGNO_METRICS=true
      - ENABLE_AGNO_HEALTH_CHECKS=true

      # Routing Configuration
      - AGNO_COMPLEXITY_THRESHOLD=10
      - AGNO_CONFIDENCE_THRESHOLD=0.8
      - AGNO_FALLBACK_TIMEOUT=30000
      - AGNO_RETRY_ATTEMPTS=2
      - AGNO_METRICS_INTERVAL=60000

      # Service URLs
      - EXISTING_ORCHESTRATOR_URL=http://sophia-orchestrator:3000
      - REDIS_URL=redis://redis:6379
      - MAX_RETRIES=3
      - REQUEST_TIMEOUT=30000

      # Security
      - ALLOWED_ORIGINS=http://localhost:3000,http://sophia-dashboard:3000

    depends_on:
      - redis

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

    networks:
      - sophia-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - sophia-network

volumes:
  redis_data:

networks:
  sophia-network:
    driver: bridge
    name: sophia-network