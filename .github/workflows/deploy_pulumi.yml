name: Deploy to Lambda Labs (Pulumi)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      LAMBDA_API_KEY: ${{ secrets.LAMBDA_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
      # Add any other secrets you need here
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Pulumi CLI
        uses: pulumi/actions@v4

      - name: Install Python dependencies
        run: |
          cd ops/pulumi
          pip install -r requirements.txt

      - name: Pulumi Login
        run: pulumi login
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Select or create Pulumi stack
        working-directory: ops/pulumi
        run: pulumi stack select production || pulumi stack init production
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Set Pulumi config values
        working-directory: ops/pulumi
        run: |
          pulumi config set lambda-api-key "$LAMBDA_API_KEY" --secret
          echo "$LAMBDA_PRIVATE_SSH_KEY" | pulumi config set lambda-private-ssh-key --secret
          pulumi config set lambda-public-ssh-key "$LAMBDA_PUBLIC_SSH_KEY"
          pulumi config set neon-database-url "$NEON_DATABASE_URL" --secret
          pulumi config set redis-url "$REDIS_URL" --secret
          pulumi config set openai-api-key "$OPENAI_API_KEY" --secret
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          LAMBDA_API_KEY: ${{ secrets.LAMBDA_API_KEY }}
          LAMBDA_PRIVATE_SSH_KEY: ${{ secrets.LAMBDA_PRIVATE_SSH_KEY }}
          LAMBDA_PUBLIC_SSH_KEY: ${{ secrets.LAMBDA_PUBLIC_SSH_KEY }}
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      - name: Pulumi up (deploy)
        working-directory: ops/pulumi
        run: pulumi up --yes
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
