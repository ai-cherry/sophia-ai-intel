# Sophia AI Intel - Production Domain Configuration
# Domain: www.sophia-intel.ai
# Infrastructure: Lambda Labs GH200 (192.222.51.223)

events {
    worker_connections 1024;
}

http {
    # SSL and security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=dashboard_limit:10m rate=50r/s;

    # Upstream service definitions
    upstream dashboard {
        server sophia-dashboard:3000;
    }

    upstream research {
        server sophia-research:8080;
    }

    upstream context {
        server sophia-context:8080;
    }

    upstream github {
        server sophia-github:8080;
    }

    upstream business {
        server sophia-business:8080;
    }

    upstream lambda {
        server sophia-lambda:8080;
    }

    upstream hubspot {
        server sophia-hubspot:8080;
    }

    upstream agents {
        server sophia-agents:8000;
    }

    # Production server block - HTTP redirect to HTTPS
    server {
        listen 80;
        server_name www.sophia-intel.ai sophia-intel.ai;

        # Redirect all HTTP to HTTPS
        return 301 https://www.sophia-intel.ai$request_uri;
    }

    # Production server block - HTTPS
    server {
        listen 443 ssl http2;
        server_name www.sophia-intel.ai sophia-intel.ai;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/www.sophia-intel.ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.sophia-intel.ai/privkey.pem;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Real-IP $remote_addr;
        add_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header X-Forwarded-Proto $scheme;

        # Dashboard (frontend)
        location / {
            limit_req zone=dashboard_limit burst=20 nodelay;
            proxy_pass http://dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=5 nodelay;
            proxy_pass http://lambda/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Research API
        location /research/ {
            limit_req zone=api_limit burst=5 nodelay;
            proxy_pass http://research/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Context API
        location /context/ {
            limit_req zone=api_limit burst=5 nodelay;
            proxy_pass http://context/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # GitHub API
        location /github/ {
            limit_req zone=api_limit burst=5 nodelay;
            proxy_pass http://github/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Business API
        location /business/ {
            limit_req zone=api_limit burst=5 nodelay;
            proxy_pass http://business/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Lambda API
        location /lambda/ {
            limit_req zone=api_limit burst=3 nodelay;
            proxy_pass http://lambda/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # HubSpot API
        location /hubspot/ {
            limit_req zone=api_limit burst=5 nodelay;
            proxy_pass http://hubspot/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Agent Swarm API
        location /agents/ {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://agents/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # WebSocket support for real-time agent updates
        location /agents/ws/ {
            proxy_pass http://agents/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://dashboard;
        }

        # API documentation
        location /docs {
            proxy_pass http://lambda/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}