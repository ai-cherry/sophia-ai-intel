# Redis configuration for Mem0
bind 0.0.0.0
protected-mode yes
port 6379

# Persistence
save 900 1
save 300 10
save 60 10000
dbfilename mem0.rdb
dir /data

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# AOF persistence
appendonly yes
appendfilename "mem0.aof"
appendfsync everysec

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300